<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Wolfram API</title>
</head>
<body>
<h1>Teste API</h1>
<input id="txt" type="text" onchange="changeHref()">
<button id="btn">getData</button>
<script type="text/javascript">
function changeHref() {
	var btn = document.getElementById('btn');
	btn.href = 'http://localhost:8089/WolframAlpha/Api?content='+document.getElementById('txt').value;
}
</script>
</body>
</html>
