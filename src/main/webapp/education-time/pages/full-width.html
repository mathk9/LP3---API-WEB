<script type="text/javascript">
	function GetAnswer() {
		var ballon = document.getElementById('cardBallon');
		ballon.innerHTML = 'Hmmm...';
		var content = document.getElementById('txt').value;
		console.log('contetnt => '+content);			
		var url = encodeURI('http://localhost:8089/WolframAlpha/Api?content='+content).replaceAll('%20', '+');
		console.log('url => '+url);
		fetch(url)
		.then((response) => response.json())
   		.then((responseJSON) => {				
			ballon.innerHTML = responseJSON["sendRequest"]["msg"];
		})
		.catch(function(error) {
			console.log(error.message);
			ballon.innerHTML = 'Essa eu não sei';
		});
		
	}
	
	function CadastroLogin(type) {
		if(type == 'login'){
			document.getElementById("login").style.display = 'block';
			document.getElementById("cadastro").style.display = 'none';
		}
		else if(type == 'cadastro'){
			document.getElementById("cadastro").style.display = 'block';
			document.getElementById("login").style.display = 'none';
		}
	}
</script>
